<!DOCTYPE html>
<html>
    <head>
        <meta property="og:title" content="블랙박스" />
        <meta property="og:description" content="코딩" />
        <meta property="og:image" content="공유할 이미지" />
        <title>로기</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
* {
    font-family: "Pretendard",serif;
}
            body{
                background-color: #44398a
            }
            .profile{
                width: 100px;
                height: 100px;

                
                border-radius: 100%;

                border: 2px solid white;

                background-image:url('20201112_180834.jpg');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px; 

                margin-top:30px;
                margin-bottom:10px ;
            }
           .sub{
            color: goldenrod;
            font-size: 15px;
            margin-top: 0px;
            margin-bottom: 30px
           } 
           .wrap{
        
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           }
           .wrap > a{
            width: 300px;
            height: 50px;

            background-color: white; 
            border-radius:8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398a;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
           }
           
           .wrap > a:hover{
            background-color: #d2d2d2;
            font-size: 20px;
           }
            
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">로기</h1>
            <P class="sub">블랙박스</P>

<a target="_blank" href="https://hanghae99.spartacodingclub.kr/">네이버</a>

         
    </body>
